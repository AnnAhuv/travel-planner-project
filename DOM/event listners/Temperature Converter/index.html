<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter Tool</title>
  <style>
    /* ... (same as provided in the question) ... */
  </style>
</head>

<body>
  <div class="container">
    <div class="input-group">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter temperature">
    </div>
    <button id="toCelsius">Convert to Celsius</button>
    <button id="toFahrenheit">Convert to Fahrenheit</button>
    <div id="output"></div>
  </div>

  <script>
    (function() {
      const temperatureInput = document.getElementById('temperature');
      const toCelsiusButton = document.getElementById('toCelsius');
      const toFahrenheitButton = document.getElementById('toFahrenheit');
      const output = document.getElementById('output');

      function convertToCelsius(temperature) {
        return ((temperature - 32) * 5/9).toFixed(2);
      }

      function convertToFahrenheit(temperature) {
        return ((temperature * 9/5) + 32).toFixed(2);
      }

      toCelsiusButton.addEventListener('click', function() {
        const temperature = parseFloat(temperatureInput.value);
        const convertedTemperature = convertToCelsius(temperature);
        output.textContent = `Converted to Celsius: ${convertedTemperature} °C`;
      });

      toFahrenheitButton.addEventListener('click', function() {
        const temperature = parseFloat(temperatureInput.value);
        const convertedTemperature = convertToFahrenheit(temperature);
        output.textContent = `Converted to Fahrenheit: ${convertedTemperature} °F`;
      });
    })();
  </script>
</body>

</html>
