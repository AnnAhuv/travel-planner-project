        <body>
          <div class="modal">
            <div class="modal-content">
              <div class="white-box">
                <h1 class="site-name">Vamos</h1>
                <p class="welcome-message">Welcome back!</p>
                <!-- Input Box for Email -->
                <input type="text" class="input-box" placeholder="Enter your email address">

                <!-- Forgot Password -->
                <p class="forgot-password">Forgot password?</p>
                <!-- Sign In Box -->
                <div class="sign-in-box">Sign In</div>

                <p class="not-a-member">Not a member?</p>

                <p class="join-text">Join to unlock the best out of Vamos</p>

                <p class="terms-text">
                  By signing in or creating an account you agree with our
                  <span class="highlighted-text">Terms & conditions</span>,
                  <span class="highlighted-text">privacy statement</span>, and
                  <span class="highlighted-text">cookie policy</span>.
